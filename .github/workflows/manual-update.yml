name: Manual Documentation Update

on:
  workflow_dispatch:
    inputs:
      provider:
        description: 'Provider to update'
        required: true
        type: choice
        options:
          - 'all'
          - 'bitrise'
          - 'codemagic'
          - 'circleci'
          - 'github-actions'
          - 'gitlab-ci'
          - 'appcircle'
          - 'azure-devops'
          - 'jenkins'
          - 'xcode-cloud'
          - 'firebase-app-distribution'
        default: 'all'
      create_pr:
        description: 'Create a pull request instead of direct commit'
        required: false
        type: boolean
        default: false

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create branch for PR
        if: github.event.inputs.create_pr == 'true'
        run: |
          BRANCH_NAME="docs-update-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Run documentation scraper
        run: |
          if [ "${{ github.event.inputs.provider }}" == "all" ]; then
            npm run scrape
          else
            npm run scrape -- --provider ${{ github.event.inputs.provider }}
          fi

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create timestamp
        id: timestamp
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "ðŸ“š Update ${{ github.event.inputs.provider }} documentation - ${{ steps.timestamp.outputs.date }}"

      - name: Push changes (direct commit)
        if: steps.changes.outputs.changes == 'true' && github.event.inputs.create_pr == 'false'
        run: git push

      - name: Push changes (PR)
        if: steps.changes.outputs.changes == 'true' && github.event.inputs.create_pr == 'true'
        run: |
          git push origin $BRANCH_NAME
          gh pr create \
            --title "ðŸ“š Update ${{ github.event.inputs.provider }} documentation" \
            --body "Automated documentation update for ${{ github.event.inputs.provider }} provider.

          **Updated at:** ${{ steps.timestamp.outputs.date }}
          **Provider:** ${{ github.event.inputs.provider }}

          This PR contains the latest documentation scraped from the official sources." \
            --head $BRANCH_NAME \
            --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        run: |
          echo "## Manual Documentation Update" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** ${{ steps.timestamp.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "**Provider:** ${{ github.event.inputs.provider }}" >> $GITHUB_STEP_SUMMARY
          echo "**Create PR:** ${{ github.event.inputs.create_pr }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Changes detected and committed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changed Files:" >> $GITHUB_STEP_SUMMARY
            git show --name-only --pretty="" HEAD | while read file; do
              echo "- $file" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "â„¹ï¸ **No changes detected** - documentation is up to date!" >> $GITHUB_STEP_SUMMARY
          fi